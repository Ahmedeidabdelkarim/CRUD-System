<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header class="header">
            <div class="search_div">
                <form>
                    <label for="search">
                        <i class="fa fa-search"></i>
                    </label>
                    <input type="search" placeholder="search contact" id="search">
                </form>              
            </div>

            <div class="add_div">
                <button class="addNew"><i class="fas fa-user-plus"> addNewContact</i></button>
            </div>
            
        </header>

        <section class="form ">
            <div class="addNewContact">
                <i class="fa fa-user-plus"></i>
                <form action="">
                    <input type="text" placeholder="Full name" id="contact_form_name">
                    <input type="text" placeholder="Phone" id="contact_form_phone">
                    <input type="email" placeholder="Email Address" id="contact_form_email">
                    <input type="text" placeholder="Home Address" id="contact_form_address">
                </form>
                <button id="liveAlertBtn" class="save btn">Save</button>
                <div class="close">
                    <i class="far fa-window-close"></i>
                </div>
                
            </div>
        </section>

        <section class="table_sec">
            <table >
                <thead>
                    <tr>
                    <td><i class="fa-regular fa-id-badge" ></i>id</td>
                    <td><i class="fa fa-user-plus" style="margin-right: 5px;"></i>name</td>
                    <td><i class="fa-solid fa-phone" style="margin-right: 5px;"></i>phone</td>
                    <td><i class="fa-regular fa-envelope" style="margin-right: 5px;"></i>email</td>
                    <td><i class="fa-regular fa-address-card" style="margin-right: 5px;"></i>address</td>
                    <td><i class="fa-regular fa-pen-to-square" style="margin-right: 5px;"></i>edit</td>
                    <td><i class="fa-solid fa-delete-left" style="margin-right: 5px;"></i>delet</td>
                    </tr>
                    
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </section>
    </main>

    <div style="position: fixed;bottom: 0;right: 20px;" id="liveAlertPlaceholder"></div>

    <script src="js/main.js"></script>
</body>
</html>
